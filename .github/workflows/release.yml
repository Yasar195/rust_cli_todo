name: Release

on:
  push:
    branches:
      - release
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: my-app
            asset_name: my-app-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: my-app
            asset_name: my-app-linux-musl-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: my-app
            asset_name: my-app-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: my-app
            asset_name: my-app-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: my-app.exe
            asset_name: my-app-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        
